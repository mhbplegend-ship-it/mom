<!DOCTYPE html>
<html lang="af">
<head>
<meta charset="UTF-8">
<title>Mom ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial,sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:black;
}

/* üåå STARFIELD */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(white 1px,transparent 1px),
    radial-gradient(#aaa 1px,transparent 1px),
    radial-gradient(#666 1px,transparent 1px);
  background-size:3px 3px,4px 4px,6px 6px;
  animation:drift 200s linear infinite;
  z-index:-5;
}

@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}

/* ‚ù§Ô∏è BUTTON */
#startBtn{
  padding:24px 50px;
  font-size:28px;
  border:none;
  border-radius:50px;
  background:pink;
  cursor:pointer;
  z-index:10;
  animation:pulse 2.2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);box-shadow:0 0 0 pink}
  50%{transform:scale(1.1);box-shadow:0 0 40px pink}
  100%{transform:scale(1);box-shadow:0 0 0 pink}
}

#content{display:none;width:100%;height:100%}

/* üñºÔ∏è SLIDESHOW */
.slideshow{
  position:fixed;
  inset:0;
  z-index:-3;
}

.slideshow img{
  position:absolute;
  top:50%;
  left:50%;
  width:100vw;
  height:100vh;
  object-fit:cover;
  opacity:0;
  transform:translate(-50%,-50%) scale(1.18);
  animation:fade 20s infinite;
  transition:transform .2s ease-out;
}

.slideshow img:nth-child(1){animation-delay:0s}
.slideshow img:nth-child(2){animation-delay:5s}
.slideshow img:nth-child(3){animation-delay:10s}
.slideshow img:nth-child(4){animation-delay:15s}

@keyframes fade{
  0%{opacity:0}
  10%{opacity:1}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

/* üå´Ô∏è OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(0,0,0,.2),rgba(0,0,0,.9));
  z-index:-2;
}

/* üíå MESSAGE */
.line{
  opacity:0;
  font-size:clamp(32px,6vw,42px);
  margin:22px 0;
  animation:appear 2.5s forwards,beat 3s infinite;
}

@keyframes appear{to{opacity:1}}

@keyframes beat{
  0%{text-shadow:0 0 10px white}
  50%{text-shadow:0 0 35px pink}
  100%{text-shadow:0 0 10px white}
}

/* ‚ú® NAME */
.name{
  font-size:clamp(48px,8vw,64px);
  margin-top:50px;
  opacity:0;
  animation:reveal 4s forwards;
  animation-delay:18s;
}

@keyframes reveal{
  to{
    opacity:1;
    text-shadow:0 0 40px pink,0 0 90px hotpink;
  }
}

.signature{
  font-size:22px;
  margin-top:18px;
  opacity:0;
  animation:appear 3s forwards;
  animation-delay:24s;
}

/* üé¨ ENDING */
#ending{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  z-index:20;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:36px;
  transition:opacity 4s;
}

/* ü•ö EASTER EGG */
#egg{
  display:none;
  color:pink;
  font-size:32px;
}
</style>
</head>

<body>

<div class="stars"></div>

<button id="startBtn">Druk my ‚ù§Ô∏è</button>

<div id="content">

<div class="slideshow">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <img src="photo4.jpg">
</div>

<div class="overlay"></div>

<audio id="song" src="song.mp3" loop></audio>

<div>
  <div class="line" style="animation-delay:1s">My liefste Mom,</div>
  <div class="line" style="animation-delay:4s">Baie geluk met Mom se verjaarsdag!</div>
  <div class="line" style="animation-delay:7s">21 het nog nooit so goed gelyk nie.</div>
  <div class="line" style="animation-delay:10s">Ek is ongelooflik baie lief vir Mamma!</div>
  <div class="line" style="animation-delay:13s">Dankie vir Mamma se onvoorwaardelike liefde.</div>

  <div class="name">Mom ‚ú®</div>
  <div class="signature">Baie liefde<br>Mamma se hongerste kind</div>
</div>
</div>

<div id="ending">
  <div id="egg">Jy is my ster ‚≠ê</div>
</div>

<script>
const btn=document.getElementById("startBtn");
const content=document.getElementById("content");
const song=document.getElementById("song");
const ending=document.getElementById("ending");
const egg=document.getElementById("egg");

/* START */
btn.onclick=()=>{
  btn.style.display="none";
  content.style.display="block";
  song.play();

  /* üíì VIBRATION HEARTBEAT */
  if(navigator.vibrate){
    setInterval(()=>navigator.vibrate([120,80,120]),3000);
  }

  /* üé¨ FINAL END */
  setTimeout(()=>{
    ending.style.opacity=1;
  },36000);
};

/* üì± PHONE TILT */
window.addEventListener("deviceorientation",e=>{
  const x=e.gamma||0,y=e.beta||0;
  document.querySelectorAll(".slideshow img").forEach(img=>{
    img.style.transform=
      `translate(-50%,-50%) translate(${x*.8}px,${y*.6}px) scale(1.18)`;
  });
});

/* ü•ö LONG PRESS */
let timer;
document.body.addEventListener("touchstart",()=>{
  timer=setTimeout(()=>egg.style.display="block",1500);
});
document.body.addEventListener("touchend",()=>clearTimeout(timer));
</script>

</body>
</html>
