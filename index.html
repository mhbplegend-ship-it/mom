<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mom ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: "Georgia", serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

/* üåå STARFIELD */
body::before {
  content: "";
  position: fixed;
  inset: -200%;
  background-image:
    radial-gradient(1px 1px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 80% 40%, white, transparent),
    radial-gradient(1px 1px at 50% 80%, white, transparent),
    radial-gradient(1px 1px at 70% 10%, white, transparent),
    radial-gradient(1px 1px at 10% 60%, white, transparent);
  animation: starsMove 120s linear infinite;
  z-index: -10;
}

@keyframes starsMove {
  from { transform: translateY(0); }
  to { transform: translateY(800px); }
}

/* ‚ù§Ô∏è BUTTON */
#startBtn {
  padding: 22px 50px;
  font-size: 28px;
  border-radius: 60px;
  border: none;
  background: pink;
  cursor: pointer;
  z-index: 10;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px pink; }
  50% { box-shadow: 0 0 35px hotpink; }
  100% { box-shadow: 0 0 10px pink; }
}

#content {
  display: none;
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.1s ease-out;
  will-change: transform;
  animation: slowZoom 60s linear forwards;
}

@keyframes slowZoom {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

/* üéûÔ∏è SLIDESHOW */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: -2;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  opacity: 0;
  animation: fade 20s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 5s; }
.slideshow img:nth-child(3) { animation-delay: 10s; }
.slideshow img:nth-child(4) { animation-delay: 15s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* üíå MESSAGE */
#message {
  position: relative;
  z-index: 5;
  padding: 30px;
  max-width: 90%;
  margin: auto;
}

.name {
  font-size: 52px;
  margin-bottom: 25px;
  animation: nameGlow 3s ease-in-out infinite;
}

@keyframes nameGlow {
  0% { text-shadow: 0 0 10px pink; }
  50% { text-shadow: 0 0 45px hotpink; }
  100% { text-shadow: 0 0 10px pink; }
}

.line {
  opacity: 0;
  font-size: 28px;
  margin: 18px 0;
  animation: appear 2.5s forwards, glow 6s ease-in-out infinite;
}

@keyframes appear { to { opacity: 1; } }

@keyframes glow {
  0% { text-shadow: 0 0 6px rgba(255,255,255,0.3); }
  50% { text-shadow: 0 0 24px rgba(255,192,203,0.9); }
  100% { text-shadow: 0 0 6px rgba(255,255,255,0.3); }
}

/* ‚òÑÔ∏è SHOOTING STAR */
.shooting-star {
  position: fixed;
  width: 2px;
  height: 120px;
  background: linear-gradient(white, transparent);
  top: -150px;
  opacity: 0.8;
  animation: shoot 1.2s linear forwards;
  z-index: -1;
}

@keyframes shoot {
  to {
    transform: translate(-400px, 900px) rotate(45deg);
    opacity: 0;
  }
}

/* üéÜ FIREWORK */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: boom 1.5s ease-out forwards;
}

@keyframes boom {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(30); opacity: 0; }
}

/* ü•ö SECRET */
#secret {
  opacity: 0;
  font-size: 24px;
  margin-top: 50px;
  transition: opacity 2s ease;
}
#secret.show { opacity: 1; }
</style>
</head>

<body>

<button id="startBtn">Press me ‚ù§Ô∏è</button>

<div id="content">

  <div class="slideshow">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>

  <audio id="song" src="song.mp3"></audio>

  <div id="message">
    <div class="name">Mom</div>

    <div class="line" style="animation-delay:2s;">My liefste Mammie,</div>
    <div class="line" style="animation-delay:6s;">Baie geluk met Mammie se verjaarsdag!</div>
    <div class="line" style="animation-delay:10s;">21 het nog nooit so goed gelyk nie.</div>
    <div class="line" style="animation-delay:14s;">Ek is ongelooflik baie lief vir Mamma.</div>
    <div class="line" style="animation-delay:18s;">Baie liefde ‚ù§Ô∏è</div>

    <div id="secret">‚ú® Jy is my held, vandag en altyd ‚ú®</div>
  </div>

</div>

<script>
const btn = document.getElementById("startBtn");
const content = document.getElementById("content");
const song = document.getElementById("song");
const secret = document.getElementById("secret");

btn.onclick = async () => {
  btn.style.display = "none";
  content.style.display = "block";
  song.play();

  if (navigator.vibrate) navigator.vibrate([120, 60, 120]);

  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    try { await DeviceOrientationEvent.requestPermission(); } catch {}
  }

  window.addEventListener("deviceorientation", (e) => {
    if (!e.gamma || !e.beta) return;
    const x = Math.max(-20, Math.min(20, e.gamma));
    const y = Math.max(-20, Math.min(20, e.beta));
    content.style.transform =
      `rotateX(${y * -0.5}deg) rotateY(${x * 0.5}deg) scale(1.02)`;
  });
};

// ‚òÑÔ∏è SHOOTING STARS
setInterval(() => {
  const star = document.createElement("div");
  star.className = "shooting-star";
  star.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1200);
}, 4000);

// üéÜ FIREWORK FINALE
setTimeout(() => {
  for (let i = 0; i < 12; i++) {
    setTimeout(() => {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 100 + "vh";
      fw.style.background =
        ["hotpink", "pink", "white"][Math.floor(Math.random() * 3)];
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1500);
    }, i * 300);
  }
}, 30000);

// ü•ö LONG PRESS SECRET
let pressTimer;
document.body.addEventListener("touchstart", () => {
  pressTimer = setTimeout(() => secret.classList.add("show"), 1200);
});
document.body.addEventListener("touchend", () => {
  clearTimeout(pressTimer);
});

// ‚ú® TRIPLE TAP MAGIC
let taps = 0;
document.body.addEventListener("click", () => {
  taps++;
  setTimeout(() => taps = 0, 600);
  if (taps === 3) {
    document.body.style.transition = "filter 1.5s ease";
    document.body.style.filter = "brightness(1.3) saturate(1.4)";
  }
});
</script>

</body>
</html>
